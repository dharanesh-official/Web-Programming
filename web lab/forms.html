<!DOCTYPE html>
<html lang="en">

    <title>FORMS</title>

<body >
    <h1 style="text-align:center ;">HTML FORMS</h1>
    <form style="text-align: center; background-color: aqua; size: 600px;">


        <label for="name"><br><br>Name : </label>
        <input type="text" placeholder="Enter your name here"><br><br>
        <label for="password">password : </label>
        <input type="password" placeholder="Enter your password"><br><br>
        <label for="Email">Email : </label>
        <input type="email" placeholder="Enter your email address"><br><br>
        <label for="Number">Number : </label>
        <input type="tel" maxlength="10" placeholder="Enter your number"><br><br>
        <label for="date">Date : </label>
        <input type="date"><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="male" value="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="Gender">
        <label for="female">Female</label><br><br>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox">
        <label for="sport">Sports</label>
        <input type="checkbox">
        <label for="sport">Music</label>
        <input type="checkbox">
        <label for="sport">Reading</label><br><br>
        <label for="country">Country: </label>
        <select name="country" id="select">
            <option value="none">Select</option>
            <option value="">USA</option>
            <OPtion>CANADA</OPtion>
        </select><BR></BR>
        <label for="message">Messages: </label>
        <TEXTarea></TEXTarea><br><br>
        <label for="upload">Upload File: </label>
        <input type="file" name="" id="file" accept=".pdf" required><br><br>
        <label for="range">Range: </label>
        <input type="range"><br><br>
        <label for="color">pick a color: </label>
        <input type="color"><br><br>
        <input type="submit">
        <input type="reset">

        <br><br><br><br>

        <label for="time">Time</label>
        <input type="time"><br><br>
        <label for="quan">Quantity:</label>
        <input type="number" min="1" required><br><br>
        <label for="website">provide your link here:</label>
        <input type="url" required>
    </form>
</body>
</html>
