<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 5px solid rgb(128, 0, 90); 
  margin: 20px auto;
}

th, td {
  border: 1px solid rgb(0, 0, 0);
  padding: 5px;
  text-align: center;
}


tr:hover {
  background-color: #f2f2f2; 
}

th {
    background-color: rgb(211, 211, 211); 
}
</style>
</head>
<body>

<table>
  <tr>
    <td style="background-color: rgb(173, 179, 230);">blue</td>
    <td style="background-color: rgb(212, 173, 230);">yellow</td>
    <td style="background-color: rgb(228, 173, 230);">Lightblue</td>
  </tr>
  <tr>
    <td style="background-color: rgb(0, 255, 55);">Orange</td>
    <td style="background-color: rgb(0, 255, 42);">Orange</td>
    <td style="background-color: rgb(0, 255, 42);">Orange</td>
  </tr>
  <tr>
    <td style="background-color: rgb(0, 119, 255);">Red</td>
    <td style="background-color: rgb(19, 168, 236);">White</td>
    <td style="background-color: rgb(0, 153, 255);">Blue</td>
  </tr>
  <tr>
    <td style="background-color: rgb(128, 0, 11);">Green</td>
    <td style="background-color: rgb(128, 0, 0);">Green</td>
    <td style="background-color: rgb(128, 0, 6);">Green</td>
  </tr>
</table>

</body>
</html>
